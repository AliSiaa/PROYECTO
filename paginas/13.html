<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../paginas/5.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Página 13</title>
</head>

<body>

    <div id="contenido">

        <!-- imagenes de la parte superior -->
        <div id="imagenHistoria">
            <img src="../img/ilustraciones/A 19.jpg" alt="imagen_fondo">
        </div>

        <!-- pictograma -->
        <div id="pictograma" class="column">

            <div class="flex">
                <div class="picto">
                    <img id="img1" src="../img/pictogramas/otoño.png" alt="">
                </div>
                <div class="picto">
                    <img id="img2" src="../img/pictogramas/pasear.png" alt="">
                </div>
                <div class="picto">
                    <img id="img3" src="../img/pictogramas/nosotras.png" alt="">    
                </div>
            </div>
              
            <div class="flex">
                <div class="picto">
                    <img id="img4" src="../img/pictogramas/mirar.png" alt="">    
                </div>
                <div class="picto">
                    <img id="img5" src="../img/pictogramas/mar.png" alt="">    
                </div>
            </div>      

        </div>

        <!-- frase -->
        <div id="frase">
            <span id="text1" class="textfrase">En otoño</span>
            <span id="text2" class="textfrase">también paseamos</span>
            <span id="text3" class="textfrase">las dos</span>
            <span id="text4" class="textfrase">y vemos</span>
            <span id="text5" class="textfrase">el mar.</span>
        </div>

        <!-- navegacion -->
        <nav id="flechas">
            <div id="izquierda" class="flecha">
                <img src="../img/izquierda.png" alt="">
            </div>
            <div id="derecha" class="flecha">
                <img src="../img/derecha.png" alt="">
            </div>
        </nav>

        <!-- nº de página -->
        <div id="pagina">
            <p>pag. 13</p>
        </div>
        
    </div>
    
    <script src="./13.js"></script>

</body>

</html>
