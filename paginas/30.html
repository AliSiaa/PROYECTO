<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../paginas/2.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Página 30</title>
</head>

<body>

    <div id="contenido">

        <!-- imagenes de la parte superior -->
        <div id="imagenHistoria">
            <img src="../img/ilustraciones/A 35.jpg" alt="imagen_fondo">
        </div>

        <!-- pictograma -->
        <div id="pictograma" class="noGap">
            <div class="picto">
                <img id="img1" src="../img/pictogramas/mar.png" alt="">
            </div>
            <div class="picto">
                <img id="img2" src="../img/pictogramas/vivir.png" alt="">
            </div>
            <div class="picto">
                <img id="img3" src="../img/pictogramas/piedras.png" alt="">    
            </div>
            <div class="picto">
                <img id="img4" src="../img/pictogramas/rocas.jpg" alt="">    
            </div>
        </div>

        <!-- frase -->
        <div id="frase">
            <span id="text1" class="textfrase">En el mar</span>
            <span id="text2" class="textfrase">viven</span>
            <span id="text3" class="textfrase">las piedras</span>
            <span id="text4" class="textfrase">y las rocas.</span>
        </div>

        <!-- navegacion -->
        <nav id="flechas">
            <div id="izquierda" class="flecha">
                <img src="../img/izquierda.png" alt="">
            </div>
            <div id="derecha" class="flecha">
                <img src="../img/derecha.png" alt="">
            </div>
        </nav>

        <!-- nº de página -->
        <div id="pagina">
            <p>pag. 30</p>
        </div>
        
    </div>
        
    <script src="./30.js"></script>

</body>

</html>
