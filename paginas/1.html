<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../paginas/1.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Página 1</title>
</head>

<body>

    <div id="contenido">

        <!-- imagenes de la parte superior -->
        <div id="imagenHistoria">
            <img src="../img/ilustraciones/A 7.jpg" alt="imagen_fondo">
            <img id="pescado1" src="./../img/interaciones/pez_2.2.png" alt="">
            <img id="pescado2" src="./../img/interaciones/pez_1.png" alt="">
           <!--  <img id="pescado3" src="./../img/interaciones/pez_1.2.png" alt=""> -->
        </div>

        <!-- pictograma -->
        <div id="pictograma">
            <div class="picto">
                <img id="img1" src="../img/pictogramas/mar.png" alt="">
            </div>
            <div class="picto">
                <img id="img2" src="../img/pictogramas/vivir.png" alt="">
            </div>
            <div class="picto">
                <img id="img3" src="../img/pictogramas/peces.png" alt="">    
            </div>
        </div>

        <!-- frase -->
        <div id="frase">
            <span id="text1">En el mar</span>
            <span id="text2">viven</span>
            <span id="text3">los peces</span>
        </div>

        <!-- navegacion -->
        <nav id="flechas">
            <div id="izquierda" class="flecha">
                <img src="../img/izquierda.png" alt="">
            </div>
            <div id="derecha" class="flecha">
                <img src="../img/derecha.png" alt="">
            </div>
        </nav>

        <!-- nº de página -->
        <div id="pagina">
            <p>pag. 1</p>
        </div>
        
    </div>
        
    <script src="./1.js"></script>

</body>
</html>
